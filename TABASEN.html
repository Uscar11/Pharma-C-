<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* RESET */
    @media(min-width: 600px){
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            border: 1px black solid;
            /* margin: 2px; */
        }

        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            background-color: grey;
            padding: 5px;
        }

        .header{
            grid-column-start: 1;
            grid-column-end: 5;
            text-align: center;
        }

        .sidebar{
            grid-template-columns: 1;
            grid-template-columns: 2;
            padding-left: 20px;
            padding-top: 10px;
        }

        .content{
            grid-column-start: 2;
            grid-column-end: 5;
            height: 80vh;
            padding: 10px;
        }

        .footer{
            grid-column-start: 1;
            grid-column-end: 5;
            text-align: center;
        }
        .header, .sidebar, .content, .footer{
            background-color: aquamarine;
            margin: 2px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>ROEL'S PARMA C.</h1></div>
        <div class="sidebar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">MESSAGES</a></li>
                <li><a href="#">NOTIFICATION</a></li>
                <li><a href="#">LOGOUT</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>About This</h1>
            <p>A pharma store is a place where medicines and health products are sold to help people treat illnesses and stay healthy. It provides prescription and over-the-counter drugs with guidance from trained staff.
.</p>

            <img src="https://assets.unilab.com.ph/uploads/Common/Products/Alaxan/alaxan_tablet_and_alaxan_fr_capsule2.png" alt="" width="200px" height="150px">
            <img src="http://ampm.com.ph/image/cache/catalog/Bioflu%20Tablet-800x800.JPG" alt="" width="200px" height="150px">
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
